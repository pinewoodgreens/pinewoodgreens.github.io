<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>What</th>
            <th>When</th>
            <th>How</th>
        </tr>
        </thead>
        <tbody>
        {% for item in include.data %}
        <tr>
            <td>{{ item.what }}</td>
            <td>{{ item.when }}</td>
            <td>{{ item.how }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
